<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if 0 < age <= 7 %}
        어린이집에 다닙니다
    {% elif 7 < age <= 13 %}
        초등학생입니다
    {% elif 13 < age <= 16 %}
        중학생입니다
    {% elif 16 < age <= 19%}
        고등학생입니다
    {% else: %}
        성인입니다
    {%endif%}
</body>
</html>
