<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        h1{text-decoration:underline; color:blue; }
        .div1{ background: red; color: white; font-weight: bold; width: 300px; height:300px;}
        .div2{ background: green; color: yellow; font-weight: bold; width: 200px; height:200px; margin:10px; }
        a:link{ text-decoration:none; color:black}
        a:visited{text-decoration:none; color:gray }
        a:hover{text-decoration:none; color:blue}
        a:active{text-decoration:none; color:gray }
    </style>
    <!--셀렉터 종류
        - 태그 선택자
        - 클래스 선택자
        - id 선택자
    -->
</head>
<body>
<h1>하하하 하하하</h1>
<div class="div1">
    <div class="div2">
    하하하하
    </div>
</div>

<a href="#">네이버</a>
</body>
</html>
